# version: "3.9"

services:

  nextjs1:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WS_URL=ws://localhost:8081
      - INTERNAL_WS_URL=ws://ws-server1:8080
      - VOICEVOX_ENGINE_URL=${VOICEVOX_ENGINE_URL}
    depends_on:
      - ws-server1

  nextjs2:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WS_URL=ws://localhost:8082
      - INTERNAL_WS_URL=ws://ws-server2:8080
      - VOICEVOX_ENGINE_URL=${VOICEVOX_ENGINE_URL}
    depends_on:
      - ws-server2
      
  ws-server1:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=production
      - WS_PORT=8080
      - WS_HOST=0.0.0.0

  ws-server2:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8082:8080"
    environment:
      - NODE_ENV=production
      - WS_PORT=8080
      - WS_HOST=0.0.0.0


volumes:
  nextjs1_node_modules:
  nextjs1_next:
  nextjs2_node_modules:
  nextjs2_next:
